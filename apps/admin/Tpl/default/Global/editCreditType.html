<include file="../Public/_header" />
<div class="so_main">
  <div class="page_tit">積分設定</div>
  <div class="tit_tab">
    <ul>
    <li><a href="{:U('admin/Global/credit')}">積分規則</a></li>
    <li><a href="{:U('admin/Global/creditType')}" class="on">積分類型</a></li>
    <li><a href="{:U('admin/Global/creditUser')}">設定使用者積分</a></li>
    <li><a href="{:U('admin/Global/creditLevel')}">積分等級</a></li>
    </ul>
  </div>
  <div class="form2">
  	<eq name="type" value="add">
	  	<form method="post" action="{:U('admin/Global/doAddCreditType')}">
	    <h3>添加積分類型</h3>
	<else/>
	  	<form method="post" action="{:U('admin/Global/doEditCreditType')}">
	    <h3>編輯積分類型</h3>
		<input type="hidden" name="id" value="{$creditType['id']}">
	</eq>
    <dl class="lineD">
      <dt>名稱：</dt>
      <dd><input name="name" type="text" value="{$creditType['name']}" class="s-txt" <php>if($forbidEdit) echo 'readonly';</php> > *
	  <p>英文名，保持唯一。如“score”、“experience”. 注：在運行環境中“score”、“experience”這兩個類型的名稱不可修改</p>
    </dl>
    <dl>
      <dt>別名：</dt>
      <dd><input name="alias" type="text" value="{$creditType['alias']}" class="s-txt"> *
	  <p>如“積分”，“經驗”。添加完成後需要清除系統快取。</p>
    </dl>
    <div class="page_btm">
      <input type="submit" class="btn_b" value="確定" />
    </div>
    </form>
  </div>
</div>
<include file="../Public/_footer" />
